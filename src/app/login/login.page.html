<ion-header>
  <ion-toolbar color="primary">
    <ion-title>NowParking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <script src="script/js/animacion.js"></script>
  <ion-card>
    <ion-card-header>
      <ion-title>Iniciar Sesion</ion-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-input type="text" [(ngModel)]="user.usuario" ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <!-- aqui en el button hacemos el redireccionamiento a la pagina del home-->
          <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button><!--con [routerlink]no funciona-->
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-toolbar class="ion-no-border">
      <ion-button expand="full"[routerLink]="['/registro']">Registrarse </ion-button>
    </ion-toolbar>
  </ion-card>  
</ion-content>
<!-- Footer without a border -->
<ion-footer class="ion-no-border">
  <ion-card>
    <ion-title></ion-title>
    <ion-label>
    </ion-label>
  </ion-card>  
</ion-footer>
